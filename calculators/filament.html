<div class="form-field"><label for="density">Density (gm/cm3): </label><select id="density" name="density" ><option value=" 1.24">PLA-1.24</option><option value=" 1.04">ABS-1.04</option></select></div>

<div class="form-field"><label for="dia">Diameter (mm): </label><select id="dia" name="dia" ><option value=" 1.75"> 1.75</option><option value="3.0">3.0</option></select></div>

<div class="form-field"><label for="length">Length(meters): </label><input type="text" name="length" value="" size="20" id="length" /></div>

<div class="form-field"><label for="weight">Weight(gms): </label><input type="text" name="weight" value="" size="20" id="weight" /></div>

<div class="form-field"><label for="volume">Volume(cm3): </label><span id="volume"> length * 3.14159 * dia * dia * 0.25</span></div>

<hr/>

<div class="form-field"><label for="price">Price($/kg): </label><input type="text" name="price" value="" size="20" id="price" /></div>

<div class="form-field"><label for="cost">Cost: </label><span id="cost"> price * weight / 1000.0</span></div>
